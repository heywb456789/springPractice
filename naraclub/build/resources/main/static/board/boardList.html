<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>자유게시판 - 토마토 뉴스</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/board/boardCommon.css" rel="stylesheet"/>
  <link href="/css/board/boardList.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/board/boardList.js" type="module"></script>
</head>
<body>
  <!-- 공통 컴포넌트 컨테이너 -->
  <div id="side-menu-container"></div>

  <div class="main-container">
    <!-- 공통 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 공통 탭 메뉴 컨테이너 -->
    <div id="tab-menu-container"></div>

    <!-- 자유게시판 검색 -->
    <div class="search-container">
      <div class="search-form">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" placeholder="검색어 입력">
      </div>
    </div>

    <!-- 게시판 목록 -->
    <div class="board-list">
      <!-- 동적 리스트 바인딩 부분입니다아아아아아아아-->
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination-container">
      <div class="pagination">
        <span class="pagination-item prev">
          <i class="fas fa-chevron-left"></i>
        </span>
        <span class="pagination-item active">1</span>
        <span class="pagination-item next">
          <i class="fas fa-chevron-right"></i>
        </span>
      </div>
      <button class="write-button">글쓰기</button>
    </div>
  </div>
</body>
</html>
