<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>토마토 One-ID 회원가입</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <link href="/css/login/signup.css" rel="stylesheet"/>
  <script src="/js/login/signup.js" type="module"></script>
</head>
<body class="d-flex align-items-start justify-content-center py-5">
<div class="container">
  <div class="header">
    <div class="back-button">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </div>
    <h1 class="title">토마토 One-ID 회원가입</h1>
  </div>

  <p class="subtitle">토마토 One-ID로 모든 서비스를 이용해보세요!</p>

  <form id="signupForm">
    <!-- 이름 -->
    <div class="form-group">
      <label for="fullName" class="form-label">이름</label>
      <input type="text" id="fullName" class="form-control" placeholder="이름을 입력하세요" required>
      <div id="nameError" class="error-message">이름을 입력해주세요.</div>
    </div>

    <!-- 휴대폰 번호 -->
    <div class="form-group">
      <label for="phoneNumber" class="form-label">휴대폰 번호</label>
      <div class="phone-input-container">
        <div class="country-code">+82</div>
        <input type="tel" id="phoneNumber" class="phone-input" placeholder="01012345678"
               maxlength="11" required>
      </div>
      <div id="phoneError" class="error-message">올바른 휴대폰 번호를 입력해주세요.</div>
    </div>

    <!-- 인증번호 발송 + 인증하기 -->
    <div class="verification-group">
      <input
          type="text"
          id="verificationCode"
          class="form-control verification-input"
          placeholder="인증번호 입력"
          maxlength="6"
          required
          disabled
      />
      <div class="verification-buttons">
        <button type="button" id="sendCodeButton" class="verification-button">
          인증번호 발송
        </button>
        <button type="button" id="verifyCodeButton" class="verification-button" disabled>
          인증하기
        </button>
      </div>
    </div>
    <div class="timer-container">
      <!-- 타이머는 JS에서 동적으로 추가됩니다 -->
      <span id="timerDisplay" class="timer-display"></span>
    </div>
    <div id="codeError" class="error-message">인증번호를 확인해주세요.</div>

    <!-- 비밀번호 -->
    <div class="form-group">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" class="form-control"
             placeholder="비밀번호를 입력하세요 (영문, 숫자, 특수문자 조합 8-20자)" required>
      <div id="passwordError" class="error-message">영문, 숫자, 특수문자 조합으로 8-20자 이내로 입력해주세요.</div>
    </div>

    <!-- 비밀번호 확인 -->
    <div class="form-group">
      <label for="confirmPassword" class="form-label">비밀번호 확인</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="비밀번호를 다시 입력하세요"
             required>
      <div id="confirmPasswordError" class="error-message">비밀번호가 일치하지 않습니다.</div>
    </div>

    <!-- 이메일 -->
    <div class="form-group">
      <label for="email" class="form-label">이메일 (선택)</label>
      <input type="email" id="email" class="form-control" placeholder="이메일을 입력하세요">
      <div id="emailError" class="error-message">올바른 이메일 형식이 아닙니다.</div>
    </div>

    <!-- 약관 동의 -->
    <div class="terms-container">
      <div class="terms-title">약관 동의</div>

      <div class="terms-item">
        <input class="form-check-input" type="checkbox" id="agreeAll">
        <label class="terms-label" for="agreeAll">전체 동의</label>
      </div>

      <hr>

      <div class="terms-item">
        <input class="form-check-input" type="checkbox" id="agreeService" required>
        <label class="terms-label" for="agreeService">서비스 이용약관 (필수)</label>
        <a href="#" class="terms-link">보기</a>
      </div>

      <div class="terms-item">
        <input class="form-check-input" type="checkbox" id="agreePrivacy" required>
        <label class="terms-label" for="agreePrivacy">개인정보 처리방침 (필수)</label>
        <a href="#" class="terms-link">보기</a>
      </div>

      <div class="terms-item">
        <input class="form-check-input" type="checkbox" id="agreeMarketing">
        <label class="terms-label" for="agreeMarketing">마케팅 정보 수신 동의 (선택)</label>
        <a href="#" class="terms-link">보기</a>
      </div>
    </div>

    <button type="submit" id="signupButton" class="signup-button" disabled>회원가입</button>
  </form>
</div>
</body>
</html>
