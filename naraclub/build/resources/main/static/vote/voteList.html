<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>투표광장 - 토마토 뉴스</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/board/boardCommon.css" rel="stylesheet"/>
  <link href="/css/vote/voteList.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/vote/voteList.js" type="module"></script>
</head>
<body>
  <!-- 공통 컴포넌트 컨테이너 -->
  <div id="side-menu-container"></div>

  <div class="main-container">
    <!-- 공통 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 공통 탭 메뉴 컨테이너 -->
    <div id="tab-menu-container"></div>

    <!-- 투표광장 헤더 -->
    <div class="vote-header">
      <h1 class="vote-title">투표광장</h1>
    </div>

    <!-- 투표 목록 -->
    <div class="vote-container">
      <div class="vote-grid" id="voteGrid">

      </div>

      <!-- 페이지네이션 -->
      <div class="pagination-container">
        <div class="pagination">
          <span class="pagination-item prev">
            <i class="fas fa-chevron-left"></i>
          </span>
          <span class="pagination-item active">1</span>
          <span class="pagination-item next">
            <i class="fas fa-chevron-right"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
