<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>게시글 상세 - 토마토 뉴스</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/boardCommon.css" rel="stylesheet"/>
  <link href="/css/boardDetail.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/boardDetail.js" type="module"></script>
  <script src="/js/boardComment.js" type="module"></script>

</head>
<body>
<!-- 공통 컴포넌트 컨테이너 -->
<div id="side-menu-container"></div>

<div class="main-container">
  <!-- 공통 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 공통 탭 메뉴 컨테이너 -->
  <div id="tab-menu-container"></div>

  <!-- 상세 헤더 -->
  <div class="detail-header">
    <button class="back-button" id="backButton">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="detail-title">자유게시판</h1>
  </div>

  <!-- 게시글 상세 내용 -->
  <div class="post-container">
    <!-- 게시글 제목 및 메타 정보 -->
    <div class="post-header">
      <h2 class="post-title"></h2>
      <div class="post-meta">
        <span class="post-author"></span>
      </div>
    </div>

    <!-- 게시글 상호작용 버튼 -->
    <div class="post-actions">
      <div class="action-button">
        <i class="far fa-comment"></i>
        <span>0</span>
      </div>
      <div class="action-button">
        <i class="far fa-eye"></i>
        <span>0</span>
      </div>
      <div class="action-button like-button">
        <i class="fas fa-heart"></i>
        <span>0</span>
      </div>
      <div class="action-button share-button">
        <i class="fas fa-share-alt"></i>
        <span>공유</span>
      </div>
    </div>

    <!-- 게시글 컨텐츠 -->
    <div class="post-content">
      <p></p>

      <!-- 이미지가 있는 경우 표시 -->
      <div class="post-image-container">

      </div>

      <p></p>
    </div>

    <!-- 게시글 작성자 정보 -->
    <div class="post-author-info">
      <span></span>
    </div>

    <!-- 댓글 영역 구분선 -->
    <div class="section-divider">
      <span></span>
    </div>

    <!-- 댓글 리스트 -->
    <div class="comments-wrapper">
      <div class="comments-container"></div>
      <div class="no-comments">
        <p>아직 댓글이 없습니다.</p>
        <p>첫 댓글을 작성해보세요!</p>
      </div>
    </div>
    <div class="comment-input-container">
      <input type="text" class="comment-input" id="commentInput" placeholder="댓글을 입력하세요..."/>
      <button class="btn btn-primary" id="submitCommentButton">등록</button>
    </div>
  </div>
</div>
</body>
</html>
