<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>토마토 뉴스</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/main.css" rel="stylesheet"/>
  <link href="/css/main-video.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/main.js" type="module"></script>
</head>
<body>
  <!-- 공통 컴포넌트 컨테이너 -->
  <div id="side-menu-container"></div>

  <div class="main-container">
    <!-- 공통 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 공통 탭 메뉴 컨테이너 -->
    <div id="tab-menu-container"></div>

    <!-- 첫 번째 화면: 핫토픽 & 뉴스 목록 -->
    <div class="news-container">
      <!-- 핫토픽 섹션 -->
      <div class="news-section">
        <div class="section-header">
          <div class="section-title">뉴스토마토 오리지널 콘텐츠</div>
          <a href="#" class="more-link">더보기 ></a>
        </div>

        <div class="hot-topic with-video">
          <!-- 동영상 로딩 중 표시 -->
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            동영상을 불러오는 중...
          </div>
        </div>
      </div>

      <!-- 주요 기사 섹션 -->
      <div class="news-section">
        <div class="section-header">
          <div class="section-title">자유 게시판</div>
          <a href="#" class="more-link">더보기 ></a>
        </div>

        <div class="news-list">
          <div class="news-item">
            <div class="news-title">코로나바이러스 관련 경제적 우려가 커질 것</div>
            <div class="news-comment">
              <i class="far fa-comment comment-icon"></i>
              <span class="comment-count">10</span>
            </div>
          </div>

          <div class="news-item">
            <div class="news-title">정치권은 빅데이터 활용법을 습득해야 합니다</div>
            <div class="news-comment">
              <i class="far fa-comment comment-icon"></i>
              <span class="comment-count">7</span>
            </div>
          </div>

          <div class="news-item">
            <div class="news-title">워런 버핏은 언제까지 잘할까요?</div>
            <div class="news-comment">
              <i class="far fa-comment comment-icon"></i>
              <span class="comment-count">4</span>
            </div>
          </div>

          <div class="news-item">
            <div class="news-title">가계수지 구명밖</div>
            <div class="news-comment">
              <i class="far fa-comment comment-icon"></i>
              <span class="comment-count">11</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 두 번째 화면: 투표 섹션 -->
      <div class="poll-section">
        <div class="section-header">
          <div class="section-title">투표 공간</div>
          <a href="#" class="more-link">더보기 ></a>
        </div>

        <div class="poll-list">
          <div class="poll-item">
            <div class="poll-title">요즘에 새벽 서울 운전하고 놀라지 않나요?</div>
            <div class="poll-status">
              <div class="poll-icon poll-active">N</div>
              <span class="comment-count">10</span>
            </div>
          </div>

          <div class="poll-item">
            <div class="poll-title">금요 아침 날씨가 맑아서 장관이네요 같이 공감되나요?</div>
            <div class="poll-status">
              <div class="poll-icon poll-closed">Y</div>
              <span class="comment-count">4</span>
            </div>
          </div>

          <div class="poll-item">
            <div class="poll-title">금리 인상, 추가 인상 동의하시나요?</div>
            <div class="poll-status">
              <i class="far fa-comment comment-icon"></i>
              <span class="comment-count">8</span>
            </div>
          </div>

          <div class="poll-item">
            <div class="poll-title">대선지원 철폐하여 소도 동물권이 보장되어야 한다고 생각하시나요?</div>
            <div class="poll-status">
              <i class="far fa-comment comment-icon"></i>
              <span class="comment-count">11</span>
            </div>
          </div>
        </div>

        <!-- 포인트 섹션 -->
        <div class="point-section">
          <div class="point-info">
            <div class="point-icon">R</div>
            <div>
              <div class="point-value">30 TTR</div>
            </div>
          </div>
          <button class="point-button">교환</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
