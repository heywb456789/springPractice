<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>투표광장 - 토마토 뉴스</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/board/boardCommon.css" rel="stylesheet"/>
  <link href="/css/vote/voteList.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/vote/voteList.js" type="module"></script>
</head>
<body>
  <!-- 공통 컴포넌트 컨테이너 -->
  <div id="side-menu-container"></div>

  <div class="main-container">
    <!-- 공통 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 공통 탭 메뉴 컨테이너 -->
    <div id="tab-menu-container"></div>

    <!-- 투표광장 헤더 -->
    <div class="vote-header">
      <h1 class="vote-title">투표광장</h1>
    </div>

    <!-- 투표 목록 -->
    <div class="vote-container">
      <div class="vote-grid" id="voteGrid">
        <!-- 투표 아이템들은 JavaScript로 동적 생성됩니다 -->
        <!-- 샘플 아이템 -->
        <div class="vote-item" data-id="1">
          <div class="vote-content">
            <p>운동할 때 시유좀불하다고 보나나?</p>
            <div class="vote-options">
              <div class="vote-option left">그렇다</div>
              <span class="vs-text">VS</span>
              <div class="vote-option right">아니다</div>
            </div>
            <div class="vote-badge-container">
              <span class="badge badge-new">N</span>
            </div>
          </div>
        </div>

        <div class="vote-item" data-id="2">
          <div class="vote-content">
            <p>2030 세대, 다음의 정책선향 경말 중 어게 가리는 걸까요?</p>
            <div class="vote-options">
              <div class="vote-option left">부동산</div>
              <span class="vs-text">VS</span>
              <div class="vote-option right">일자리</div>
            </div>
            <div class="vote-badge-container">
              <span class="badge badge-new">N</span>
            </div>
          </div>
        </div>

        <div class="vote-item" data-id="3">
          <div class="vote-content">
            <p>찬성 VS 반대</p>
            <div class="vote-options">
              <div class="vote-option left">찬성</div>
              <span class="vs-text">VS</span>
              <div class="vote-option right">반대</div>
            </div>
            <div class="vote-badge-container"></div>
          </div>
        </div>

        <div class="vote-item" data-id="4">
          <div class="vote-content">
            <p>국찬 VS 즉우뜨래일</p>
            <div class="vote-options">
              <div class="vote-option left">국찬</div>
              <span class="vs-text">VS</span>
              <div class="vote-option right">즉우뜨래일</div>
            </div>
            <div class="vote-badge-container"></div>
          </div>
        </div>

        <div class="vote-item" data-id="5">
          <div class="vote-content">
            <p>공영 언론, 존속 필요하다이 말입니까?</p>
            <div class="vote-options">
              <div class="vote-option left">필요함</div>
              <span class="vs-text">VS</span>
              <div class="vote-option right">불필요함</div>
            </div>
            <div class="vote-badge-container"></div>
          </div>
        </div>

        <div class="vote-item" data-id="6">
          <div class="vote-content">
            <p>기조외희 대도된 클래펙이 증당대고 보나니까?</p>
            <div class="vote-options">
              <div class="vote-option left">찬성</div>
              <span class="vs-text">VS</span>
              <div class="vote-option right">반대</div>
            </div>
            <div class="vote-badge-container"></div>
          </div>
        </div>
      </div>

      <!-- 페이지네이션 -->
      <div class="pagination-container">
        <div class="pagination">
          <span class="pagination-item prev">
            <i class="fas fa-chevron-left"></i>
          </span>
          <span class="pagination-item active">1</span>
          <span class="pagination-item next">
            <i class="fas fa-chevron-right"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
