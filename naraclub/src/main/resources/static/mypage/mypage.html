<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>마이페이지</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/mypage/mypage.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/mypage/mypage.js" type="module"></script>
</head>
<body>
<!-- 공통 컴포넌트 컨테이너 -->
<div id="side-menu-container"></div>

<div class="main-container">
  <!-- 공통 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 공통 탭 메뉴 컨테이너 -->
  <div id="tab-menu-container"></div>

  <!-- 마이페이지 컨텐츠 -->
  <div class="mypage-container">
    <!-- 프로필 섹션 -->
    <div class="profile-section">
      <div class="profile-image-wrapper">
        <div class="profile-image" id="profileImage">
          <i class="fa-solid fa-user-circle"></i>
        </div>
        <div class="profile-image-edit" id="profileImageEdit">
          <i class="fa-solid fa-camera"></i>
        </div>
        <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
      </div>

      <div class="profile-info">
        <div class="profile-name-container">
          <span id="userName" class="profile-name" data-original-name=""></span>
          <div class="edit-buttons">
            <button class="edit-name-btn" id="editNameBtn">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="cancel-edit-btn" id="cancelEditBtn" style="display: none;">
              <i class="fa-solid fa-times"></i>
            </button>
          </div>
        </div>
        <div class="profile-level"></div>
      </div>
    </div>

    <!-- 메뉴 리스트 -->
    <div class="menu-list">
      <div class="menu-item" id="logoutBtn">
        <span>로그아웃</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>

    <!-- 계정 연동 섹션 -->
    <div class="account-link-section">
      <div class="section-title">계정 연동</div>
      <div class="account-links">
        <div class="account-link-item">
          <div class="account-icon x-icon">
            <div class="x-logo">𝕏</div>
          </div>
          <div class="account-status not-linked" id="twitterLinkStatus">
            연동되지 않음
          </div>
          <button class="link-btn" id="twitterLinkBtn">연동하기</button>
        </div>

        <div class="account-link-item" style="display: none">
          <div class="account-icon dcinside-icon">
            <div class="dc-logo">DC</div>
          </div>
          <div class="account-status not-linked" id="dcinsideLinkStatus">
            연동되지 않음
          </div>
          <button class="link-btn" id="dcinsideLinkBtn">연동하기</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
