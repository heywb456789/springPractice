<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>게시글 상세 - 토마토 뉴스</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/board-detail.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/board-detail.js" type="module"></script>
</head>
<body>
  <div class="main-container">
    <!-- 상단 상태바 -->
    <div class="status-bar">
      <div class="time">9:05</div>
      <div class="website">club1.newstomato.com</div>
      <div class="indicators">
        <span><i class="fas fa-signal"></i> LTE</span>
        <span><i class="fas fa-battery-full"></i></span>
      </div>
    </div>

    <!-- 상세 헤더 -->
    <div class="detail-header">
      <button class="back-button" id="backButton">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="detail-title">자유게시판</h1>
    </div>

    <!-- 게시글 상세 내용 -->
    <div class="post-container">
      <!-- 게시글 제목 및 메타 정보 -->
      <div class="post-header">
        <h2 class="post-title">2030세대는 왜 정치에 냉소적일까?</h2>
        <div class="post-meta">
          <span class="post-author">온스 | 2023.04.15 12:15:02</span>
        </div>
      </div>

      <!-- 게시글 상호작용 버튼 -->
      <div class="post-actions">
        <div class="action-button">
          <i class="far fa-comment"></i>
          <span>10</span>
        </div>
        <div class="action-button">
          <i class="far fa-eye"></i>
          <span>23</span>
        </div>
        <div class="action-button active">
          <i class="fas fa-heart"></i>
          <span>10</span>
        </div>
        <div class="action-button share-button">
          <i class="fas fa-share-alt"></i>
          <span>공유</span>
        </div>
      </div>

      <!-- 게시글 컨텐츠 -->
      <div class="post-content">
        <p>2030세대를 정말 날카롭군요.</p>

        <!-- 이미지가 있는 경우 표시 -->
        <div class="post-image-container">
          <img src="/api/placeholder/400/300" alt="게시글 이미지" class="post-image">
        </div>

        <p>젊은층의 생각을 분석하다보면...</p>
      </div>

      <!-- 게시글 작성자 정보 -->
      <div class="post-author-info">
        <span>작성자: 온스</span>
      </div>

      <!-- 댓글 영역 구분선 -->
      <div class="section-divider">
        <span>댓글을 달아주세요.</span>
      </div>

      <!-- 댓글 리스트 -->
      <div class="comments-container">
        <!-- 댓글 아이템 -->
        <div class="comment-item">
          <div class="comment-content">댓글 내용이 표시됩니다.</div>
          <div class="comment-info">
            <span class="comment-author">사용자1</span>
            <span class="comment-date">2023.04.15</span>
          </div>
        </div>

        <div class="no-comments">
          <p>아직 댓글이 없습니다.</p>
          <p>첫 댓글을 작성해보세요!</p>
        </div>
      </div>

      <!-- 댓글 입력 영역 -->
      <div class="comment-input-container">
        <input type="text" class="comment-input" placeholder="댓글을 입력하세요..." id="commentInput">
      </div>
    </div>
  </div>
</body>
</html>
