<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>게시글 상세 - 토마토 뉴스</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/board/boardCommon.css" rel="stylesheet"/>
  <link href="/css/board/boardDetail.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/board/boardDetail.js" type="module"></script>
  <script src="/js/board/boardComment.js" type="module"></script>
  <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.5/kakao.min.js"
      integrity="sha384-dok87au0gKqJdxs7msEdBPNnKSRT+/mhTVzq+qOhcL464zXwvcrpjeWvyj1kCdq6"
      crossorigin="anonymous">

      Kakao.init('a1c1145bbd0ca5e22d5b2c996a8aa32a');
      console.log('Kakao SDK initialized:', Kakao.isInitialized());
  </script>
</head>
<body>
<!-- 공통 컴포넌트 컨테이너 -->
<div id="side-menu-container"></div>

<div class="main-container">
  <!-- 공통 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 공통 탭 메뉴 컨테이너 -->
  <div id="tab-menu-container"></div>

  <!-- 상세 헤더 -->
  <div class="detail-header">
    <button class="back-button" id="backButton">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="detail-title">자유게시판</h1>
  </div>

  <!-- 게시글 상세 내용 -->
  <div class="post-container">
    <!-- 게시글 제목 및 메타 정보 -->
    <div class="post-header">
      <h2 class="post-title"></h2>
      <div class="post-meta">
        <span class="post-author"></span>
      </div>
    </div>

    <!-- 게시글 상호작용 버튼 -->
    <div class="post-actions">
      <div class="action-button">
        <i class="far fa-comment"></i>
        <span>0</span>
      </div>
      <div class="action-button">
        <i class="far fa-eye"></i>
        <span>0</span>
      </div>
      <div class="action-button like-button">
        <i class="fas fa-heart"></i>
        <span>0</span>
      </div>
      <!-- 공유 버튼 -->
      <button id="openShareModal" class="btn action-button share-button" type="button">
        <i class="fas fa-share-alt"></i>
        <span>공유</span>
      </button>
    </div>

    <!-- 게시글 컨텐츠 -->
    <div class="post-content">
      <p></p>

      <!-- 이미지가 있는 경우 표시 -->
      <div class="post-image-container">

      </div>

      <p></p>
    </div>

    <!-- 게시글 작성자 정보 -->
    <div class="post-author-info">
      <span></span>
    </div>

    <!-- 댓글 영역 구분선 -->
    <div class="section-divider">
      <span></span>
    </div>

    <!-- 댓글 리스트  -->
    <div class="comments-wrapper">
      <div class="comments-container"></div>
      <div class="no-comments">
        <p>아직 댓글이 없습니다.</p>
        <p>첫 댓글을 작성해보세요!</p>
      </div>
    </div>

    <!-- 댓글 입력 영역 (position: fixed) -->
    <div class="comment-input-container">
      <input type="text" class="comment-input" id="commentInput" placeholder="댓글을 입력하세요..."/>
      <button class="btn btn-primary" id="submitCommentButton">등록</button>
    </div>

  </div>
</div>
<!-- 공유 모달 -->
  <div id="shareModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3">
        <div class="modal-body text-center">
          <div class="d-flex justify-content-around mb-3">
            <!-- 카카오톡 공유 버튼 컨테이너 -->
            <div id="kakaotalk-sharing-btn" class="share-modal-btn">
              <img src="/images/kakao.svg" alt="카카오톡" width="32"/>
              <span class="share-label">카카오톡</span>
            </div>
            <!-- 통통 공유 버튼 (새로 추가) -->
            <div id="shareTongtong" class="share-modal-btn">
              <img src="/images/tongtong_icon.png" alt="통통" width="32"/>
              <span class="share-label">통통</span>
            </div>
            <!--X (구 트위터) -->
            <div id="shareX" class="share-modal-btn">
              <img src="/images/twitter.png" alt="X" width="32"/>
              <span class="share-label">X</span>
            </div>
            <!-- URL 복사 버튼 -->
            <div id="copyUrl" class="share-modal-btn">
              <img src="/images/copy.svg" alt="URL 복사" width="32"/>
              <span class="share-label">URL 복사</span>
            </div>



          </div>
          <button class="btn btn-secondary w-100" data-bs-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
