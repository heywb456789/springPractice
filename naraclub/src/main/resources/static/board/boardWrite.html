<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>글 작성 - 토마토 뉴스</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/board-write.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/board-write.js" type="module"></script>
</head>
<body>
  <div class="main-container">
    <!-- 상단 상태바 -->
    <div class="status-bar">
      <div class="time">2:50</div>
      <div class="website">club1.newstomato.com</div>
      <div class="indicators">
        <span><i class="fas fa-signal"></i> LTE</span>
        <span><i class="fas fa-battery-full"></i></span>
      </div>
    </div>

    <!-- 글쓰기 헤더 -->
    <div class="write-header">
      <button class="back-button" id="backButton">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="write-title">글쓰기</h1>
    </div>

    <!-- 글쓰기 폼 -->
    <div class="write-form-container">
      <form id="postForm">
        <!-- 제목 입력 -->
        <div class="title-input-container">
          <input type="text" id="title" class="title-input" placeholder="제목을 입력해주세요" required>
        </div>

        <!-- 이미지 업로드 영역 -->
        <div class="image-upload-container">
          <div class="image-upload-box" id="uploadBox">
            <i class="fas fa-plus"></i>
          </div>

          <!-- 업로드 안내 메시지 -->
          <div class="upload-info">
            <p class="upload-warning">사진, 텍스트, 링크 등은 게시글 하나에만 사용되고, 다른 게시글 작성에 사용할 수 없습니다.</p>
            <p class="upload-guide">이미지는 최대 3장까지 업로드 가능합니다.</p>
          </div>

          <!-- 파일 업로드 인풋 (숨김) -->
          <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">

          <!-- 이미지 미리보기 영역 -->
          <div class="image-preview-container" id="imagePreviewContainer">
            <!-- 업로드 시 동적으로 추가됨 -->
          </div>
        </div>

        <!-- 본문 입력 -->
        <div class="content-input-container">
          <textarea id="content" class="content-input" placeholder="내용을 입력해주세요"></textarea>
        </div>

        <!-- 등록 버튼 -->
        <div class="submit-container">
          <button type="submit" class="submit-button" id="submitButton">작성 완료</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
