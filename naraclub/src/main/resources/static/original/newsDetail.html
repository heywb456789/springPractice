<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>뉴스 상세 - 뉴스토마토</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/original/newsDetail.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/original/newsDetail.js" type="module"></script>
</head>
<body>
<!-- 공통 컴포넌트 컨테이너 -->
<div id="side-menu-container"></div>

<div class="main-container">
  <!-- 공통 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 공통 탭 메뉴 컨테이너 -->
  <div id="tab-menu-container"></div>

  <!-- 상세 헤더 -->
  <div class="detail-header">
    <button class="back-button" id="backButton">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="detail-title">뉴스토마토</h1>
  </div>

  <!-- 로딩 상태 -->
  <div class="loading-state" id="loadingState">
    <div class="loading-animation">
      <svg width="50" height="50" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="none" stroke="#e0e0e0" stroke-width="4"></circle>
        <circle cx="25" cy="25" r="20" fill="none" stroke="#4263eb" stroke-width="4" stroke-dasharray="125" stroke-dashoffset="125" stroke-linecap="round">
          <animate attributeName="stroke-dashoffset" values="125;0" dur="1.5s" repeatCount="indefinite" />
        </circle>
      </svg>
    </div>
    <p class="loading-text">뉴스를 불러오고 있습니다</p>
  </div>

  <!-- 오류 상태 -->
  <div class="error-state" id="errorState" style="display: none;">
    <div class="error-icon">
      <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z" stroke="#ff6b6b" stroke-width="2"/>
        <path d="M12 8V13" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="16" r="1" fill="#ff6b6b"/>
      </svg>
    </div>
    <p class="error-title">뉴스를 불러오는 데 실패했습니다</p>
    <p class="error-message">네트워크 연결을 확인하시거나 잠시 후 다시 시도해 주세요</p>
    <button class="retry-button" id="retryButton">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z" fill="#4263eb"/>
      </svg>
      다시 시도하기
    </button>
  </div>

  <!-- 뉴스 내용 컨테이너 -->
  <div class="news-detail-container" id="newsDetailContainer" style="display: none;">
    <!-- 뉴스 카테고리 -->
    <div class="news-category" id="newsCategory"></div>

    <!-- 뉴스 제목 -->
    <h1 class="news-title" id="newsTitle"></h1>

    <!-- 뉴스 메타데이터 -->
    <div class="news-meta">
      <span class="news-author" id="newsAuthor"></span>
      <span class="news-date" id="newsDate"></span>
      <span class="news-views" id="newsViews"></span>
    </div>

    <!-- 뉴스 공유 버튼 -->
    <div class="news-actions">
      <button class="action-button share-button" id="shareButton">
        <i class="fas fa-share-alt"></i>
        <span>공유</span>
      </button>
    </div>

    <!-- 뉴스 내용 -->
    <div class="news-content" id="newsContent"></div>

    <!-- 관련 뉴스 섹션 -->
    <div class="related-news-section" id="relatedNewsSection">
      <h3 class="section-title">관련 뉴스</h3>
      <div class="related-news-container" id="relatedNewsContainer">
        <!-- 관련 뉴스 아이템은 JavaScript로 추가됩니다 -->
      </div>
    </div>

    <!-- 댓글 섹션 -->
    <div class="comments-section">
      <div class="section-divider">
        <span>댓글</span>
      </div>

      <!-- 댓글 작성 -->
      <div class="comment-input-container">
        <input type="text" class="comment-input" id="commentInput" placeholder="댓글을 입력하세요...">
        <button class="btn btn-primary" id="commentSubmitButton">등록</button>
      </div>

      <!-- 댓글 목록 -->
      <div class="comments-container" id="commentsContainer">
        <!-- 댓글 없음 메시지 -->
        <div class="no-comments" id="noComments">
          <p>아직 댓글이 없습니다.</p>
          <p>첫 댓글을 작성해보세요!</p>
        </div>
        <!-- 댓글 목록이 JavaScript로 추가됩니다 -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
