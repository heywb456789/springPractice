<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>뉴스토마토 오리지널 콘텐츠 - 토마토 뉴스</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/originalContent.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/originalContent.js" type="module"></script>
</head>
<body>
  <!-- 공통 컴포넌트 컨테이너 -->
  <div id="side-menu-container"></div>

  <div class="main-container">
    <!-- 공통 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 공통 탭 메뉴 컨테이너 -->
    <div id="tab-menu-container"></div>

    <!-- 콘텐츠 타이틀 -->
    <div class="content-title-section">
      <h1 class="content-title">뉴스토마토 오리지널 콘텐츠</h1>
    </div>

    <!-- 검색 기능 -->
    <div class="search-container">
      <div class="search-form">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" placeholder="콘텐츠 검색">
      </div>
    </div>

    <!-- 탭 메뉴 -->
    <div class="tabs-container">
      <div class="content-tabs">
        <div class="tab-item active" data-tab="video">동영상</div>
        <div class="tab-item" data-tab="shorts">Shorts</div>
        <div class="tab-item" data-tab="article">기사</div>
      </div>
    </div>

    <!-- 콘텐츠 리스트 컨테이너 -->
    <div class="content-container">
      <!-- 로딩 상태 -->
      <div class="loading-state" id="loadingState">
        <div class="loading-animation">
          <svg width="50" height="50" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" fill="none" stroke="#e0e0e0" stroke-width="4"></circle>
            <circle cx="25" cy="25" r="20" fill="none" stroke="#4263eb" stroke-width="4" stroke-dasharray="125" stroke-dashoffset="125" stroke-linecap="round">
              <animate attributeName="stroke-dashoffset" values="125;0" dur="1.5s" repeatCount="indefinite" />
            </circle>
          </svg>
        </div>
        <p class="loading-text">콘텐츠를 불러오고 있습니다</p>
      </div>

      <!-- 동영상 리스트 -->
      <div class="content-list video-list active" id="videoList">
        <!-- 동영상 아이템들 - JavaScript에서 동적 생성 -->
      </div>

      <!-- 쇼츠 리스트 -->
      <div class="content-list shorts-list" id="shortsList">
        <!-- 쇼츠 아이템들 - JavaScript에서 동적 생성 -->
      </div>

      <!-- 기사 리스트 -->
      <div class="content-list article-list" id="articleList">
        <!-- 기사 아이템들 - JavaScript에서 동적 생성 -->
      </div>

      <!-- 페이지네이션 -->
      <div class="pagination-container">
        <div class="pagination" id="pagination">
          <span class="pagination-item prev disabled">
            <i class="fas fa-chevron-left"></i>
          </span>
          <span class="pagination-item active">1</span>
          <span class="pagination-item">2</span>
          <span class="pagination-item">3</span>
          <span class="pagination-item dots">...</span>
          <span class="pagination-item">65</span>
          <span class="pagination-item next">
            <i class="fas fa-chevron-right"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
