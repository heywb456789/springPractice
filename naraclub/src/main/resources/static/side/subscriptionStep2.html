<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>정기구독 신청 - 2단계</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/side/subscription.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/side/subscription.js" type="module"></script>
</head>
<body>
<!-- 공통 컴포넌트 컨테이너 -->
<div id="side-menu-container"></div>

<div class="main-container">
  <!-- 공통 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 공통 탭 메뉴 컨테이너 -->
  <div id="tab-menu-container"></div>

  <!-- 메인 컨텐츠 -->
  <div class="subscription-container">
    <div class="step-indicator">
      <h4>2단계: 결제 정보</h4>
    </div>

    <form id="step2Form" class="subscription-form">
      <div class="payment-info-box">
        <div class="price-row">
          <span class="payment-label">정기구독</span>
          <span class="price-value" id="subscriptionPrice">33,000원</span>
        </div>

        <div class="payment-details">
          <p class="detail-title">안내:</p>
          <ol class="detail-list">
            <li>뉴스토마토 종이 신문(또는 전자신문) 36개월<br/>무료 구독 혜택</li>
            <li>33,000원 30개월 기부 가능</li>
            <li>토마토레터 36개월 무료 구독 혜택</li>
            <li>99만원 TTCO 할인 쿠폰 수령</li>
            <li>구독료 문화상품 세금 감면 100%</li>
          </ol>
        </div>
      </div>

      <div class="form-group terms-group">
        <div class="form-check">
          <input type="checkbox" id="agreePayment" name="agreePayment" class="form-check-input" required>
          <label for="agreePayment" class="form-check-label">
            구독 약관 동의여부 <span class="required">*</span>
          </label>
        </div>
        <a href="/side/subscriptionTerms.html" class="terms-link">구독 약관보기 <i class="fas fa-chevron-right"></i></a>
      </div>

      <div class="form-action">
        <button type="submit" id="finalSubmitBtn" class="btn-submit btn-blue" disabled>결제하기</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
