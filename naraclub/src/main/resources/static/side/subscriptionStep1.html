
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>정기구독 신청 - 1단계</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/side/subscription.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/side/subscription.js" type="module"></script>
</head>
<body>
<!-- 공통 컴포넌트 컨테이너 -->
<div id="side-menu-container"></div>

<div class="main-container">
  <!-- 공통 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 공통 탭 메뉴 컨테이너 -->
  <div id="tab-menu-container"></div>

  <!-- 메인 컨텐츠 -->
  <div class="subscription-container">
    <div class="step-indicator">
      <h4>1단계: 신청자 정보</h4>
    </div>

    <form id="step1Form" class="subscription-form">
      <div class="form-group">
        <label for="name">이름 <span class="required">*</span></label>
        <input type="text" id="name" name="name" class="form-control" placeholder="홍길동" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">전화번호 <span class="required">*</span></label>
        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="01012345678" required>
      </div>

      <div class="form-action">
        <button type="submit" id="step1NextBtn" class="btn-submit" disabled>다 음</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
