<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>토마토 One-ID</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <link href="/css/login/login.css" rel="stylesheet"/>
  <script src="/js/login/login.js" type="module"></script>
</head>
<body class="d-flex align-items-start justify-content-center py-5">
<div class="container">
  <div class="header">
    <div class="back-button">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6" />
      </svg>
    </div>
    <h1 class="title">토마토 One-ID</h1>
  </div>

  <p class="subtitle">토마토 One-ID를 이용하세요!</p>

  <form id="loginForm">
    <div class="phone-input-container mb-3">
      <div class="country-code">+82</div>
      <input type="tel" class="phone-input" id="phoneNumber" placeholder="01012345678" maxlength="11" />
    </div>

    <div class="password-container mb-3">
      <input type="password" class="form-control" id="password" placeholder="비밀번호" />
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="autoLogin">
      <label class="form-check-label" for="autoLogin">
        One-ID 자동로그인
      </label>
    </div>

    <button type="button" class="verify-button mb-4" id="verifyButton">로그인</button>

    <div class="divider">아직 계정이 없으시다면</div>

    <button type="button" class="register-button" id="registerButton">회원가입</button>
  </form>

  <!-- 초대 코드 입력 모달 -->
  <div class="modal fade" id="inviteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">초대 코드를 입력해주세요</h5>
        </div>
        <div class="modal-body">
          <input type="text" id="inviteCodeInput" class="form-control" placeholder="7자리 코드" maxlength="7">
          <div id="inviteError" class="text-danger small mt-2" style="display:none;">
            올바른 코드가 아닙니다.
          </div>
          <!-- "초대코드가 없습니까?" 링크 추가 -->
          <p class="text-center mt-2">
            <a href="#" id="noInviteLink">초대코드가 없습니까?</a>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="inviteCancelBtn" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="inviteSubmitBtn">확인</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
