<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나라걱정클럽 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../js/login.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h3 class="mb-4 text-center">회원가입</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label for="oneId" class="form-label">One-ID</label>
        <input type="text" class="form-control" id="oneId" name="oneId" placeholder="아이디를 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="010-1234-5678" required>
      </div>
      <div class="mb-3">
        <label for="inviteCode" class="form-label">초대 코드</label>
        <input type="text" class="form-control" id="inviteCode" name="inviteCode" placeholder="초대 코드를 입력하세요" required>
      </div>
      <button type="submit" class="btn btn-success w-100">가입하기</button>
    </form>
    <div class="mt-3 text-center">
      <a href="login.html">로그인</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#signupForm').on('submit', function(e) {
      e.preventDefault();
      const payload = {
        oneId: $('#oneId').val(),
        phoneNumber: $('#phone').val(),
        inviteCode: $('#inviteCode').val()
      };
      // TODO: inviteCode 검증 로직
      $.ajax({
        url: '/api/members',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function(res) {
          alert('가입 완료, 로그인 페이지로 이동합니다');
          location.href = 'login.html';
        },
        error: function() {
          alert('가입 실패');
        }
      });
    });
  </script>
</body>
</html>
