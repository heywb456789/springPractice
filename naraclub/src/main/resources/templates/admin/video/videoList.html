<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/default :: html(
        ~{::title},
        ~{::section},
        ~{::customCSS},
        ~{::customJS},
        'video',
        'list'
      )}">
<head>
    <title>동영상 관리 - 나라사랑 관리자</title>

    <!-- Custom CSS -->
    <customCSS>
        <link th:href="@{/assets/admin/css/videoList.css}" rel="stylesheet">
    </customCSS>
</head>
<body>
<section>
    <!-- Page Title and Buttons -->
    <div class="page-header d-flex justify-content-between align-items-center mb-4">
        <h4 class="page-title">동영상 관리</h4>
        <div class="page-actions">
            <button type="button" id="btnDelete" class="btn btn-danger" disabled>
                <i class="fas fa-trash"></i> 삭제
            </button>
        </div>
    </div>

    <!-- Search Area -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <select id="searchType" class="form-select">
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="author">작성자</option>
                    </select>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="text" id="searchKeyword" class="form-control" placeholder="검색어를 입력하세요">
                        <button class="btn btn-outline-secondary" type="button" id="btnSearch">
                            <i class="fas fa-search"></i> 검색
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video List Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="videoTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="checkAll" class="form-check-input"></th>
                        <th>번호</th>
                        <th>썸네일</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="video : ${videoList}" th:data-id="${video.videoId}">
                        <td>
                            <input type="checkbox" class="form-check-input row-check" th:value="${video.videoId}">
                        </td>
                        <td th:text="${video.videoId}">1</td>
                        <td class="video-thumbnail">
                            <img th:if="${video.thumbnailUrl}" th:src="${video.thumbnailUrl}" alt="비디오 썸네일" class="thumbnail-img">
                            <div th:unless="${video.thumbnailUrl}" class="no-thumbnail">
                                <i class="fas fa-video"></i>
                            </div>
                        </td>
                        <td class="video-title">
                            <a th:href="@{'/admin/video/' + ${video.videoId}}"
                               th:text="${video.title}">비디오 제목</a>
                        </td>
                        <td th:text="${video.authorName}">작성자</td>
                        <td th:text="${#temporals.format(video.createdAt,'yyyy-MM-dd')}">2025-04-28</td>
                        <td th:text="${video.views}">100</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(videoList)}">
                        <td colspan="7" class="text-center py-4">등록된 동영상이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination-wrapper">
                <div class="d-flex justify-content-center">
                    <ul class="pagination" th:if="${totalPages > 0}">
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/video/list(page=0, searchType=${param.searchType}, searchText=${param.keyword})}"
                               aria-label="First">
                                <span aria-hidden="true">&laquo;&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/video/list(page=${currentPage - 1}, searchType=${param.searchType}, searchText=${param.keyword})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${currentPage == i} ? 'active'">
                            <a class="page-link"
                               th:href="@{/admin/video/list(page=${i}, searchType=${param.searchType}, searchText=${param.keyword})}"
                               th:text="${i}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/video/list(page=${currentPage + 1}, searchType=${param.searchType}, searchText=${param.keyword})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/video/list(page=${totalPages}, searchType=${param.searchType}, searchText=${param.keyword})}"
                               aria-label="Last">
                                <span aria-hidden="true">&raquo;&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    선택한 동영상을 정말 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">삭제</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Custom JS -->
<customJS>
    <script th:src="@{/assets/admin/js/videoList.js}" type="module"></script>
</customJS>
</body>
</html>
