<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 나라 걱정 클럽 관리자</title>

    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets/admin/images/favicon.ico}">

    <!-- App css -->
    <link th:href="@{/assets/admin/css/icons-min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/admin/css/app-min.css}" rel="stylesheet" type="text/css" id="app-style">
    <link th:href="@{/assets/admin/css/background-patterns-css.css}" rel="stylesheet" type="text/css">
</head>

<body class="authentication-bg">
<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">
                    <!-- Logo -->
                    <div class="card-header py-4 text-center bg-primary">
                        <a th:href="@{/admin/dashboard}">
                            <span><img th:src="@{/assets/admin/images/logo.png}" alt="로고" height="24"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 fw-bold">관리자 로그인</h4>
                            <p class="text-muted mb-4">나라 걱정 클럽 관리자 페이지에 오신 것을 환영합니다.</p>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                아이디 또는 비밀번호가 일치하지 않습니다.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                로그아웃 되었습니다.
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">아이디</label>
                                <input class="form-control" type="text" id="username" name="username" required placeholder="관리자 아이디 입력">
                            </div>

                            <div class="mb-3">
                                <a href="javascript:void(0)" class="text-muted float-end"><small>비밀번호 찾기</small></a>
                                <label for="password" class="form-label">비밀번호</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
                                </div>
                            </div>

                            <div class="mb-3 mb-0 text-center">
                                <button class="btn btn-primary" type="submit">로그인</button>
                            </div>
                        </form>
                    </div> <!-- end card-body -->
                </div> <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">관리자 계정이 없으신가요? <a href="javascript:void(0)" class="text-muted ms-1"><b>문의하기</b></a></p>
                    </div> <!-- end col -->
                </div> <!-- end row -->

            </div> <!-- end col -->
        </div> <!-- end row -->
    </div> <!-- end container -->
</div> <!-- end page -->

<footer class="footer footer-alt">
    <script>document.write(new Date().getFullYear())</script> &copy; 나라 걱정 클럽 Admin by <a href="javascript:void(0)" class="text-dark">NaraGeokjeong</a>
</footer>

<!-- App js -->
<script th:src="@{/assets/admin/js/app-vanilla.js}"></script>

<script>
    // 비밀번호 보기/숨기기 기능
    document.addEventListener('DOMContentLoaded', function() {
        // 로딩 상태 제거
        setTimeout(function() {
            document.body.classList.remove('loading');
        }, 400);

        // 비밀번호 입력 필드 토글
        const passwordEyes = document.querySelectorAll('.password-eye');
        passwordEyes.forEach(function(eye) {
            eye.addEventListener('click', function() {
                const inputGroup = this.closest('.input-group');
                const passwordInput = inputGroup.querySelector('input');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.add('show');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('show');
                }
            });
        });
    });
</script>
</body>
</html>
