<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 관리 - 나라 걱정 클럽 관리자</title>
</head>
<body>

<th:block th:fragment="content">
    <!-- 자유게시판 리스트 페이지 내용 -->
    
    <!-- 버튼 및 필터 -->
    <div class="row mb-2">
        <div class="col-sm-4">
            <div class="btn-group mb-2">
                <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    일괄 작업 <i class="mdi mdi-chevron-down"></i>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" id="bulkDelete">선택한 게시글 삭제</a>
                    <a class="dropdown-item" href="#" id="bulkApprove">선택한 게시글 승인</a>
                    <a class="dropdown-item" href="#" id="bulkReject">선택한 게시글 거부</a>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="text-sm-end">
                <div class="input-group">
                    <select class="form-select" style="max-width: 150px;">
                        <option value="all">전체</option>
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="author">작성자</option>
                    </select>
                    <input type="text" class="form-control" placeholder="검색어 입력..." aria-label="검색어 입력">
                    <button class="btn btn-primary" type="button">검색</button>
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#filterModal">
                        <i class="mdi mdi-filter-variant"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 테이블 -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-centered table-striped dt-responsive nowrap w-100" id="boards-datatable">
                            <thead>
                                <tr>
                                    <th style="width: 20px;">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkAll">
                                            <label class="form-check-label" for="checkAll">&nbsp;</label>
                                        </div>
                                    </th>
                                    <th>ID</th>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>상태</th>
                                    <th>댓글수</th>
                                    <th>등록일</th>
                                    <th>조회수</th>
                                    <th>신고수</th>
                                    <th style="width: 85px;">관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 실제 데이터 -->
                                <tr th:each="board : ${boards}" th:if="${boards != null}">
                                    <td>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" th:id="'board-' + ${board.id}">
                                            <label class="form-check-label" th:for="'board-' + ${board.id}">&nbsp;</label>
                                        </div>
                                    </td>
                                    <td th:text="${board.id}">1</td>
                                    <td>
                                        <a th:href="@{/admin/boards/{id}/view(id=${board.id})}" th:text="${board.title}" class="text-body">20.30세대는 왜 정치에 냉소적인가?</a>
                                    </td>
                                    <td>
                                        <span th:text="${board.author}">사용자1</span>
                                        <span th:if="${board.authorVerified}" class="badge bg-info">인증회원</span>
                                    </td>
                                    <td>
                                        <span th:if="${board.status == 'APPROVED'}" class="badge bg-success-lighten text-success">승인됨</span>
                                        <span th:if="${board.status == 'PENDING'}" class="badge bg-warning-lighten
