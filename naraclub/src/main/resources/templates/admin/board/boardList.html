<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/default :: html(
        ~{::title},
        ~{::section},
        ~{::customCSS},
        ~{::customJS},
        'board',
        'list'
      )}">
<head>
    <title>게시글 관리 - Spark Admin</title>

    <!-- Custom CSS -->
    <customCSS>
        <link th:href="@{/assets/admin/css/boardList.css}" rel="stylesheet">
    </customCSS>
</head>
<body>
    <section>
        <!-- Page Title and Buttons -->
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <h4 class="page-title">게시글 관리</h4>
            <div class="page-actions">
<!--                <button type="button" id="btnCreate" class="btn btn-primary">-->
<!--                    <i class="fas fa-plus"></i> 등록-->
<!--                </button>-->
<!--                <button type="button" id="btnEdit" class="btn btn-secondary" disabled>-->
<!--                    <i class="fas fa-edit"></i> 수정-->
<!--                </button>-->
                <button type="button" id="btnDelete" class="btn btn-danger" disabled>
                    <i class="fas fa-trash"></i> 삭제
                </button>
            </div>
        </div>

        <!-- Search Area -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <select id="searchType" class="form-select">
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                            <option value="author">작성자</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input type="text" id="searchKeyword" class="form-control" placeholder="검색어를 입력하세요">
                            <button class="btn btn-outline-secondary" type="button" id="btnSearch">
                                <i class="fas fa-search"></i> 검색
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Board List Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="boardTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th width="50">
                                    <input type="checkbox" id="checkAll" class="form-check-input">
                                </th>
                                <th width="80">번호</th>
                                <th>제목</th>
                                <th width="120">작성자</th>
                                <th width="120">작성일</th>
                                <th width="80">조회수</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr th:each="board, iterStat : ${boardList}" th:data-id="${board.boardId}">
                                <td>
                                    <input type="checkbox" class="form-check-input board-check" th:value="${board.boardId}">
                                </td>
                                <td th:text="${board.boardId}">1</td>
                                <td class="board-title">
                                    <a href="#" th:href="@{'/admin/board/view/' + ${board.boardId}}" th:text="${board.title}">게시글 제목입니다</a>
                                    <span th:if="${board.commentCount > 0}" class="comment-count" th:text="${board.commentCount}">2</span>
                                </td>
                                <td th:text="${board.authorName}"></td>
                                <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}"></td>
                                <td th:text="${board.views}"></td>
                            </tr>
                            <!-- 데이터가 없을 경우 -->
                            <tr th:if="${#lists.isEmpty(boardList)}">
                                <td colspan="6" class="text-center py-4">등록된 게시글이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination-wrapper">
                    <div class="d-flex justify-content-center">
                        <ul class="pagination" th:if="${totalPages > 0}">
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/board/list(page=0, searchType=${param.searchType}, searchText=${param.keyword})}" aria-label="First">
                                    <span aria-hidden="true">&laquo;&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/board/list(page=${currentPage - 1}, searchType=${param.searchType}, searchText=${param.keyword})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${currentPage == i} ? 'active'">
                                <a class="page-link" th:href="@{/admin/board/list(page=${i}, searchType=${param.searchType}, searchText=${param.keyword})}" th:text="${i}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/board/list(page=${currentPage + 1}, searchType=${param.searchType}, searchText=${param.keyword})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/board/list(page=${totalPages}, searchType=${param.searchType}, searchText=${param.keyword})}" aria-label="Last">
                                    <span aria-hidden="true">&raquo;&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">삭제 확인</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        선택한 게시글을 정말로 삭제하시겠습니까?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-danger" id="btnConfirmDelete">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Custom JS -->
    <customJS>
        <script th:src="@{/assets/admin/js/boardList.js}" type="module"></script>
    </customJS>
</body>
</html>
