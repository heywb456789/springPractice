<!-- src/main/resources/templates/share/boardDetail.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${metaTitle}">게시글 공유</title>

  <!-- Open Graph 메타 -->
  <meta property="og:type"        content="article" />
  <meta property="og:title"       th:content="${metaTitle}" />
  <meta property="og:description" th:content="${metaDesc}" />
  <meta property="og:image"       th:content="${metaImg}" />
  <meta property="og:url"         th:text="@{'https://your.domain/share/board/' + ${#httpServletRequest.getAttribute('org.springframework.web.servlet.HandlerMapping.pathWithinHandlerMapping')} }"/>

  <!-- Twitter Card -->
  <meta name="twitter:card"        content="summary_large_image" />
  <meta name="twitter:title"       th:content="${metaTitle}" />
  <meta name="twitter:description" th:content="${metaDesc}" />
  <meta name="twitter:image"       th:content="${metaImg}" />

  <!-- JS 리다이렉트: 봇은 JS 실행 안 함 -->
  <script>
    // DOM 로드 직후 SPA URL로 이동
    window.location.replace(/*[[${redirectUrl}]]*/ '/');
  </script>
</head>
<body>
<!-- (사용자 브라우저에서만 실행) -->
<p>잠시만 기다려 주세요…</p>
</body>
</html>
